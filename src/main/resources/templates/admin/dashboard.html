<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/resources/favicon.ico}">

    <title th:text="#{admin.dashboard.title}">TITLE</title>

    <link th:href="@{/resources/vendors/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/admin-dashboard.css}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/admin/dashboard}" th:text="#{admin.dashboard.title}">COMPANY NAME</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/j_spring_security_logout}" th:text="#{admin.dashboard.signout}">SIGN OUT</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center mt-2 pl-3 mb-1 text-muted">
                    <span th:text="#{admin.dashboard.nav.left.categories}">CATEGORIES</span>
                    <a class="align-items-center text-muted btn btn-sm" th:href="@{/admin/category/manage}">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li th:each="category : ${categories}" class="nav-item d-flex justify-content-between">
                        <a class="nav-link" th:href="'?category_id=' + ${category.id}">
                            <span data-feather="layers"></span>
                            <span th:text="${category.name}">CATEGORY NAME</span>
                        </a>
                        <a class="align-items-center text-muted btn btn-sm" th:href="@{'/admin/category/manage?category_id=' + ${category.id}}">
                            <span data-feather="edit"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2" th:text="#{admin.dashboard.main.products.header}">PRODUCTS</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a class="align-items-center text-muted btn" th:href="@{/admin/product/manage}">
                        <span data-feather="plus-circle"></span>
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th th:text="#{admin.dashboard.main.products.table.header.name}">NAME</th>
                        <th th:text="#{admin.dashboard.main.products.table.header.fabricator}">FABRICATOR</th>
                        <th th:text="#{admin.dashboard.main.products.table.header.brand}">BRAND</th>
                        <th th:text="#{admin.dashboard.main.products.table.header.price}">PRICE</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}" th:class="${product.isArchived ? 'archived' : ''}">
                        <td th:text="${product.id}">ID</td>
                        <td th:text="${product.name}">NAME</td>
                        <td th:text="${product.fabricator}">FABRICATOR</td>
                        <td th:text="${product.brandName}">BRAND</td>
                        <td th:text="${product.price}">PRICE</td>
                        <td>
                            <a th:href="@{'/admin/product/manage?product_id=' + ${product.id}}">
                                <span data-feather="edit"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/resources/vendors/jquery/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/resources/vendors/bootstrap/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script th:src="@{/resources/vendors/feather-icons/js/feather.min.js}"></script>
<script>
    feather.replace();
</script>

</body>
</html>
