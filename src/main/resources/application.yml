in-love:
  confirmation-emails:
    - maksim.patapenka@gmail.com
  delivery-prices:
    cash-on-delivery: 3 # BYN
  image-storage-location: ./images
  meta-info:
    title: InLove-Shop REST API
    description: Provides REST API to interact with InLove-Shop web application
    version: 1.0.0
    contacts:
      app-name: InLove-Shop

spring:
  profiles:
    active: dev
  datasource:
    hikari:
      maximum-pool-size: 3
  servlet.multipart:
    max-file-size: 7MB
  thymeleaf:
    cache: false
  mvc:
    static-path-pattern: /resources/**
  messages:
    basename: languages/messages
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.transport.protocol: smtp