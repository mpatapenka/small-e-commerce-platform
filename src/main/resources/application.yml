ssp:
  confirmation-emails:
    - maksim.patapenka@gmail.com
  delivery-prices:
    # Price in BYN
    cash-on-delivery: 3
  image-storage-location: ./images

spring:
  datasource:
    url: jdbc:h2:./database/dev
    username: root
    password: password
    hikari:
      maximum-pool-size: 3
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        use_sql: true
        format_sql: true
  servlet.multipart:
    enabled: true
    file-size-threshold: 2KB
    max-file-size: 7MB
    max-request-size: 10MB

logging:
  file: ./logs/ssp_sv.log
  level:
    org.springframework.transaction.interceptor: TRACE
    org.mpatapenka.ssp: DEBUG
